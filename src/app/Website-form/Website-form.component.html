<div class="container">
  <h1>Fill in the details below </h1>
  <form (ngSubmit)="onSubmit()" #websiteForm="ngForm">
    <div class="form-group">
      <label for="name">Website URL</label>
      <input  type="url" class="form-control" id="name" 
      required
      [(ngModel)]="model.url" name="name"
        #name="ngModel"  >
      <div [hidden]="name.valid "
             class="alert alert-danger">
             Insert a valid url please!
        </div>

    </div>

    <div class="form-group">
      <label for="ProductXPATH">Product XPATH</label>
      <input type="text" class="form-control" id="productXPATH"
      [(ngModel)]="model.productXPATH" name="firstXPATH">
    </div>
    
    <div class="form-group">
      <label for="ValueXPATH">Value XPATH</label>
      <input type="text" class="form-control" id="ValueXPATH"
      [(ngModel)]="model.valueXPATH" name="secondXPATH">
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!websiteForm.form.valid">Submit</button>

  </form>
</div>
